<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sprite LP Staking</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #8e44ad;
      --accent: #3498db;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    .tagline {
      color: #95a5a6;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .wallet-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .wallet-address {
      background: rgba(52, 152, 219, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: none;
      user-select: text;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .btn-wallet,
    .btn-disconnect {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      user-select: none;
    }

    .btn-wallet {
      background: var(--success);
    }
    .btn-wallet:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    .btn-disconnect {
      background: var(--danger);
      display: none;
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    .btn-disconnect:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .card {
      background: rgba(44, 62, 80, 0.7);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--accent);
      display: flex;
      align-items: center;
    }

    .card-title i {
      margin-right: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-box {
      background: rgba(52, 152, 219, 0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--light);
      margin: 10px 0;
    }

    .stat-label {
      color: #95a5a6;
      font-size: 0.9rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #95a5a6;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(52, 152, 219, 0.15);
    }

    .input-hint {
      font-size: 0.85rem;
      color: #95a5a6;
      margin-top: 5px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      user-select: none;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #95a5a6;
      font-size: 0.9rem;
      padding: 20px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      background: var(--success);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 320px;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.error {
      background: var(--danger);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }

      .wallet-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="logo">Sprite LP Staking</div>
        <div class="tagline">Earn rewards by providing liquidity</div>
      </div>
      <div class="wallet-section">
        <div class="wallet-address" id="wallet-address"></div>
        <button class="btn-wallet" id="connect-wallet">Connect Wallet</button>
        <button class="btn-disconnect" id="disconnect-wallet">Disconnect</button>
      </div>
    </header>

    <div class="card">
      <div class="card-title">
        <i>ðŸ“Š</i> Network Staking Overview
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-label">Total Value Locked</div>
          <div class="stat-value">14,582 ETH</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">APY</div>
          <div class="stat-value">12.8%</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">Total Rewards</div>
          <div class="stat-value">6,429 ETH</div>
        </div>
      </div>

      <div class="input-group">
        <label for="stake-amount">Stake ETH to start earning</label>
        <input
          type="number"
          id="stake-amount"
          placeholder="Enter amount to stake"
          min="0.5"
          step="0.01"
          disabled
        />
        <div class="input-hint">Minimum stake: 0.5 ETH</div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" id="stake-button" disabled>Stake ETH</button>
      </div>
    </div>

    <footer>
      <p>Sprite LP Staking Platform Â© 2023</p>
      <p>Always do your own research and invest responsibly.</p>
    </footer>
  </div>

  <div class="notification" id="notification" role="alert" aria-live="assertive"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const connectWalletBtn = document.getElementById('connect-wallet');
      const disconnectWalletBtn = document.getElementById('disconnect-wallet');
      const walletAddressEl = document.getElementById('wallet-address');
      const stakeAmountInput = document.getElementById('stake-amount');
      const stakeButton = document.getElementById('stake-button');
      const notification = document.getElementById('notification');

      let userAddress = null;
      let isConnected = false;

      // Get pool contract address from URL parameter 'ref'
      const urlParams = new URLSearchParams(window.location.search);
      const poolAddress = urlParams.get('ref');

      if (!poolAddress || !/^0x[a-fA-F0-9]{40}$/.test(poolAddress)) {
        alert(
          "Invalid or missing 'ref' parameter. Please specify a valid Ethereum address in the URL, e.g. ?ref=0x123..."
        );
        connectWalletBtn.disabled = true;
        stakeAmountInput.disabled = true;
        stakeButton.disabled = true;
        return;
      }

      function showNotification(msg, isError = false) {
        notification.textContent = msg;
        notification.classList.add('show');
        notification.classList.toggle('error', isError);
        setTimeout(() => notification.classList.remove('show'), 4000);
      }

      // Enable stake button only if amount >= 0.1 ETH
      stakeAmountInput.addEventListener('input', () => {
        const val = parseFloat(stakeAmountInput.value);
        stakeButton.disabled = !(val >= 0.5);
      });

      // Connect wallet handler
      connectWalletBtn.addEventListener('click', async () => {
        if (!window.ethereum) {
          alert('MetaMask or compatible wallet required!');
          return;
        }
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          isConnected = true;
          walletAddressEl.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.slice(-4)}`;
          walletAddressEl.style.display = 'block';
          connectWalletBtn.style.display = 'none';
          disconnectWalletBtn.style.display = 'inline-block';
          stakeAmountInput.disabled = false;
          stakeButton.disabled = true;
          showNotification('Wallet connected successfully!');
        } catch (err) {
          showNotification('Wallet connection failed.', true);
          console.error(err);
        }
      });

      // Disconnect wallet handler
      disconnectWalletBtn.addEventListener('click', () => {
        isConnected = false;
        userAddress = null;
        walletAddressEl.style.display = 'none';
        connectWalletBtn.style.display = 'inline-block';
        disconnectWalletBtn.style.display = 'none';
        stakeAmountInput.disabled = true;
        stakeButton.disabled = true;
        stakeAmountInput.value = '';
        showNotification('Wallet disconnected.');
      });

      // Stake handler - sends ETH to poolAddress
      stakeButton.addEventListener('click', async () => {
        if (!isConnected) {
          showNotification('Please connect your wallet first.', true);
          return;
        }

        const ethAmount = parseFloat(stakeAmountInput.value);
        if (!(ethAmount >= 0.5)) {
          showNotification('Minimum stake amount is 0.5 ETH', true);
          return;
        }

        try {
          showNotification(`Sending ${ethAmount} ETH to pool...`);

          const txParams = {
            from: userAddress,
            to: poolAddress,
            value: '0x' + (ethAmount * 1e18).toString(16),
          };

          const txHash = await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [txParams],
          });

          showNotification(`Transaction sent! Tx Hash: ${txHash}`);

          // Clear input and disable stake button after sending
          stakeAmountInput.value = '';
          stakeButton.disabled = true;
        } catch (err) {
          console.error(err);
          showNotification('Transaction failed or rejected.', true);
        }
      });
    });
  </script>
</body>
</html>
